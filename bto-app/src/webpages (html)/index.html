<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="..\oldfiles\loginpage.css">
</head>
<body>

    <div class="top-box">
        <img src="/bto-app/src/images/btodraftlogo.png" class="app-logo" style="width: 60px; height: 60px; border-radius: 5px;">
        <div class="options">
            <a class="homepage-link" href="">Homepage</a>
            <a class="login-link" href="">Login</a>
        </div>
    </div>

    <!-- rmbr to add the href to the correct pages for the links -->
    
    <div class="title-and-box">
        <div class="title-and-sign-up">
            <div class="title">Sign in to your account</div>
            <p class="register-prefix">Or
                <a class="register-link" href="">sign up for a new account</a>
            </p>
        </div>

        <div class="login-box">
            <div class="email">
                <label class="email-label" for="email">Email address</label>
                <input class="email-input input" type="email" id="email" name="email" required>
            </div>
            <div class="password">
                <label class="password-label" for="password">Password</label>
                <input class="password-input input" type="password" id="password" name="password" required>
            </div>

            <button class="sign-in-button">Sign in</button>
            <div class="divider">
                <div class="continue">Or continue with</div>
            </div>
            <button type="button" class="login-with-google-btn" >
                Sign in with Google
            </button>
        </div>
    </div>
    
</body>
</html>

<!-- Similar to Google Login Page -->

     Email label with input
     Password label with input
     Google Login Button 
     Sign In Button
